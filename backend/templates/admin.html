<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TriFantasy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange-primary: #FF6B35;
            --orange-light: #FF8F65;
            --orange-dark: #FF4500;
            --gray-dark: #2C3E50;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #F8F9FA 0%, #E8F4FD 100%);
        }
        .brand-font {
            font-family: 'Orbitron', monospace;
        }
        .gradient-orange {
            background: linear-gradient(135deg, var(--orange-primary) 0%, var(--orange-light) 100%);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--orange-primary) 0%, var(--orange-dark) 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--orange-dark) 0%, var(--orange-primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.4);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    {% include '_header.html' %}

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-6">
        <div class="bg-white shadow-xl rounded-2xl p-8 md:p-12 text-center">
            <h2 class="brand-font text-4xl font-bold text-gray-800 mb-6">Admin Dashboard</h2>
            <p class="text-2xl text-gray-600">I am the admin</p>
            <!-- Future admin-specific content can go here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="gradient-orange text-white py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; {{ current_year if current_year else '2024' }} TriFantasy. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Page-specific JavaScript can go here if needed.
        // Header-related JavaScript (logout, dropdown, mobile menu) is in _header.html
        document.addEventListener('DOMContentLoaded', function() {
            // Example: const somePageSpecificElement = document.getElementById('someId');
            // if (somePageSpecificElement) { ... }
        });
    </script>
</body>
</html>
