<!-- Modal para Editar una Respuesta de Pregunta Individual -->
<div id="editSingleQuestionModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-60 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full transform transition-all">
        <form id="editSingleQuestionForm">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="editSingleQuestionModalTitle" class="text-lg font-medium text-gray-900">Editar Respuesta</h3>
                    <button type="button" onclick="closeEditSingleQuestionModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <div id="editSingleQuestionModalContent" class="my-4 space-y-3">
                    <p id="singleQuestionText" class="font-semibold text-gray-700 mb-3"></p>

                    <input type="hidden" id="editQuestionId" name="question_id">
                    <input type="hidden" id="editRaceId" name="race_id">
                    <input type="hidden" id="editQuestionType" name="question_type">

                    <!-- Contenedor para el input de la pregunta -->
                    <div id="singleQuestionInputContainer">
                        <!-- El input (textarea, radio, checkbox, slider) se generará aquí por JavaScript -->
                    </div>
                    <div id="editSingleQuestionModalError" class="text-red-500 text-sm mt-2 hidden"></div>
                </div>

                <div class="flex items-center justify-end mt-6 space-x-3">
                    <button type="submit" id="saveSingleQuestionButton" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 rounded-lg font-medium transition-colors">
                        <i class="fas fa-save mr-2"></i>Guardar Cambios
                    </button>
                    <button type="button" onclick="closeEditSingleQuestionModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-5 py-2 rounded-lg font-medium transition-colors">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
