<!-- Join League by Code Modal -->
<div id="joinLeagueByCodeModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center" style="display: none; z-index: 150;">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">Unirse a Liga por Código</h2>
            <button id="closeJoinLeagueByCodeModalBtn" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
        <form id="joinLeagueByCodeForm">
            <div class="mb-4">
                <label for="leagueAccessCodeToJoin" class="block text-sm font-medium text-gray-700 mb-1">Código de Acceso de la Liga:</label>
                <input type="text" id="leagueAccessCodeToJoin" name="league_access_code" required
                       class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                       placeholder="Ingresa el código de la liga">
            </div>
            <div id="joinLeagueByCodeError" class="text-sm text-red-600 mb-4" style="display:none;"></div>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancelJoinLeagueByCodeBtn" class="btn btn-secondary bg-gray-200 hover:bg-gray-300 text-gray-700 border border-gray-300 px-4 py-2 rounded-lg">Cancelar</button>
                <button type="submit" id="submitJoinLeagueByCodeBtn" class="btn-primary text-white px-4 py-2 rounded-lg font-medium" style="background: linear-gradient(135deg, var(--green-run) 0%, #58D68D 100%);">Unirse a Liga</button>
            </div>
        </form>
    </div>
</div>
