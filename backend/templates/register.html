<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <div id="messageArea" class="message"></div> 
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="role">Role:</label>
            <select id="role" name="role">
                {# Asumiendo que 'roles' es una lista de objetos/diccionarios de rol pasados desde Flask #}
                {# Cada 'role_obj' deber√≠a tener un 'code' y un 'description' #}
                {% for role_obj in roles %}
                    <option value="{{ role_obj.code }}">{{ role_obj.description }}</option>
                {% endfor %}
            </select><br>
            
            <button type="submit">Register</button>
        </form>
        <p><a href="{{ url_for('serve_login_page') }}">Already have an account? Login here.</a></p>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
