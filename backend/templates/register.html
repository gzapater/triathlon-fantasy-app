<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TriFantasy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange-primary: #FF6B35;
            --orange-light: #FF8F65;
            --orange-dark: #FF4500;
            --orange-pale: #FFB380;
            --gray-dark: #2C3E50;
            --gray-medium: #34495E;
            --gray-light: #7F8C8D;
            --blue-water: #3498DB;
            --green-run: #27AE60;
            --red-accent: #E74C3C;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #F8F9FA 0%, #E8F4FD 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .brand-font {
            font-family: 'Orbitron', monospace;
        }
        .gradient-orange-text {
            background: linear-gradient(135deg, var(--orange-primary) 0%, var(--orange-dark) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .register-container { /* Changed from login-container for clarity if needed */
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 480px; /* Slightly wider for more fields */
        }
        .input-field, .select-field {
            width: 100%;
            padding: 0.875rem 1.25rem;
            margin-bottom: 1.25rem;
            border: 1px solid #D1D5DB; /* Tailwind gray-300 */
            border-radius: 0.5rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: white; /* Ensure select has white background */
        }
        .input-field:focus, .select-field:focus {
            outline: none;
            border-color: var(--orange-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.3); /* Orange focus ring */
        }
        .btn-primary {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, var(--orange-primary) 0%, var(--orange-dark) 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600; /* Semibold */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--orange-dark) 0%, var(--orange-primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(255, 107, 53, 0.4), 0 4px 6px -2px rgba(255, 107, 53, 0.2);
        }
        .message-area {
            margin-top: 1.25rem;
            margin-bottom: 1rem; /* Added margin below message area */
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            text-align: center;
        }
        .message-area.error {
            background-color: #FEE2E2;
            color: #B91C1C;
            border: 1px solid #FCA5A5;
        }
        .message-area.success {
            background-color: #D1FAE5;
            color: #047857;
            border: 1px solid #6EE7B7;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .footer-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--gray-medium);
        }
        .footer-link a {
            color: var(--orange-primary);
            font-weight: 500;
            text-decoration: none;
        }
        .footer-link a:hover {
            text-decoration: underline;
            color: var(--orange-dark);
        }
        label {
            display: block;
            text-sm font-medium text-gray-700 mb-1; /* Tailwind classes for labels */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <!-- LOGO_PLACEHOLDER: Replace this with your <img src='your_logo_url_here' alt='TriFantasy Logo' class='h-16 w-auto inline-block'> tag -->
            <h1 class="brand-font gradient-orange-text text-4xl font-bold">TriFantasy</h1>
        </div>

        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Crear Cuenta</h2>

        <div id="messageArea" class="message-area" style="display: none;"></div>

        <form id="registerForm">
            <div>
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" class="input-field" placeholder="Tu nombre completo" required>
            </div>
            <div>
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Elige un nombre de usuario" required>
            </div>
            <div>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="tu@email.com" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Crea una contraseña segura" required>
            </div>
            <div>
                <label for="role">Rol</label>
                <select id="role" name="role" class="select-field" required>
                    {% for role_obj in roles %}
                        <option value="{{ role_obj.code }}">{{ role_obj.description }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn-primary mt-4">Registrarse</button>
        </form>

        <p class="footer-link">
            ¿Ya tienes una cuenta? <a href="{{ url_for('serve_login_page') }}">Inicia sesión aquí</a>
        </p>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <script>
        // Small script to make messageArea visible only when it has content
        const messageArea = document.getElementById('messageArea');
        if (messageArea) { // Check if element exists
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        if (messageArea.textContent.trim() !== '') {
                            messageArea.style.display = 'block';
                        } else {
                            messageArea.style.display = 'none';
                        }
                    }
                });
            });
            observer.observe(messageArea, { childList: true, characterData: true, subtree: true });
        }
    </script>
</body>
</html>
