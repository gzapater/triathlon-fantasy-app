<!-- Join Race by Code Modal -->
<div id="joinByCodeModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center" style="display: none; z-index: 150;">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">Unirse a Carrera por Código</h2>
            <button id="closeJoinByCodeModalBtn" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
        <form id="joinByCodeForm">
            <div class="mb-4">
                <label for="raceAccessCodeToJoin" class="block text-sm font-medium text-gray-700 mb-1">Código de Acceso de la Carrera:</label>
                <input type="text" id="raceAccessCodeToJoin" name="access_code" required
                       class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                       placeholder="Ingresa el código de acceso">
            </div>
            <div id="joinByCodeError" class="text-sm text-red-600 mb-4" style="display:none;"></div>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancelJoinByCodeBtn" class="btn btn-secondary">Cancelar</button>
                <button type="submit" id="submitJoinByCodeBtn" class="btn btn-primary">Unirse a Carrera</button>
            </div>
        </form>
    </div>
</div>
